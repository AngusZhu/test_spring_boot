<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>用户登录html</title>
</head>
<!-- CSS件 -->
<link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/customer/login.css">
<body>
	<div class="container">
		<form class="form-signin" action="login" method="post">
			<h2 class="form-signin-heading">Please sign in!sssss</h2>
			<div class="error-code"></div>
			<input type="text" class="form-control" placeholder="Email address" required autofocus name="email" value="{{user.email}}">
			<input type="password" class="form-control" placeholder="Password" required name="password" value="{{user.password}}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>

	<script type="text/javascript" src="build/resources/main/static/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="build/resources/main/static/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="build/resources/main/static/css/bootstrap.min.css"></script>
</body>
</html>
